<!DOCTYPE html>
<html lang="en">

    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <table class="table">
            <tbody id="fieldWrapper">

            </tbody>
        </table>

    </div>

</html>
